<div class="container-fluid">
  @if (state().error) {
    <div class="error">
      <p class="error__icon">⚠️</p>
      <p class="error__text">{{ state().error.message ?? 'Data not Found' }}</p>
    </div>
  }
  <app-zipcode-entry (addLocation)="onAddLocation($event)" />
  <app-current-conditions [conditions]="currentConditions()" />
</div>
