<tabs-component [data]="conditions()">
  <ng-template
    #tab
    let-location
  >
    {{ location.data.name + '&nbsp;(' + location.zip + ')' }}
  </ng-template>
  <ng-template
    #tabContent
    let-data
  >
    <current-condition
      [location]="data"
      [canSelfRemove]="false"
      #tabContentItem
    />
  </ng-template>
</tabs-component>
